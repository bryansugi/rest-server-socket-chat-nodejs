<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body class="container-flud m-5">

    <div class="row">

        <div class="col-sm-6">

        </div>

        <div class="col-sm-4">

            <h3>
                <li>Sara Connor</li>
            </h3>
            <hr>
            <div class="chat p-3 d-grid gap-2">

                <div class="contenidoChat p-2">
                    <ul id="ulMensajes"></ul>
                </div>

                <input type="text" id="txtUid" class="form-control mt-2 mb-2" placeholder="uid" autocomplete="off">
                <input type="text" id="txtMensaje" class="form-control mb-2" placeholder="Mensaje" autocomplete="off">

                <button id="btnEnviar" class="btn btn-danger">Enviar</button>
            </div>

        </div>


        <div class="col-sm-2">
            <h3>Usuarios</h3>
            <hr>
            <ul id="ulUsuaurios"></ul>

        </div>

    </div>

    <button id="btnSalir" class="btn btn-danger">Logout</button>


    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

</body>

</html>
